<div class="homeButton">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>PWA POC</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary" (click)="addToHomeScreen()" *ngIf="showButton">Add to home screen</button>
  
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          
  
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.image" class="classImage"/> </td>
    </ng-container>
  
    <ng-container matColumnDef="Reserve Price">
      <th mat-header-cell *matHeaderCellDef> Reserve Price </th>
      <td mat-cell *matCellDef="let element"> {{element.reservePrice}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Current bid">
      <th mat-header-cell *matHeaderCellDef>  Current bid</th>
      <td mat-cell *matCellDef="let element" > {{element.currentBid}}  </td>
    
    </ng-container>
    <ng-container matColumnDef="Current bidder">
      <th mat-header-cell *matHeaderCellDef>  Current bidder</th>
      <td mat-cell *matCellDef="let element" > {{element.currentBidder}}  </td>
    </ng-container>
    <ng-container matColumnDef="Auction ID">
      <th mat-header-cell *matHeaderCellDef>  Auction ID</th>
      <td mat-cell *matCellDef="let element" > {{element.auctionId}}  </td>
     </ng-container>
     
     <ng-container matColumnDef="Bid Expiry">
      <th mat-header-cell *matHeaderCellDef>  Bid Expiry</th>
      <td mat-cell *matCellDef="let element" > {{element.bidExpiry}}  </td>
     </ng-container>
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="rowUI" (click)="gotoDetailList(row,$event)" mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
